<!DOCTYPE html > <html> <body><h1>SEBAHELP.COM</h1></body>
 <script>
var x;
var b = prompt("ENTER num ");
for(var i = 1; i <=b; i++)
{
var a=prompt("ENTER MEDICINE NAME ");
if (a == "X"){
var y = prompt("ENTER QUANTITY ");
x =y * 10;
} 
else if (a == "Y"){
var y = prompt("ENTER QUANTITY ");
x =y * 30;
}  
else if (a == "Z"){
var y = prompt("ENTER QUANTITY ");
x =y * 50;
}  
else if (a == "L"){
var y = prompt("ENTER QUANTITY ");
x =y * 100;
}  
else if (a == "M"){
var y = prompt("ENTER QUANTITY ");
x =y * 20;
}  
else {
document.write("NO");
} 
}
document.write(x);
</script>

</body>
</html>
