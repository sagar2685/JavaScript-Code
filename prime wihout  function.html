<html>
<head>
<tittle><h1> to find odd or Even </h1><br></tittle></head>
<body><script type= "text/Javascript">
var n = prompt("Enter a num")
var flag = 0
 for(i = 2; i <= n - 1; i++) {
                if (n % i == 0) { 
                    flag = false; 
                    break; 
                } 
}
if(flag==0){
alert("the number is prime");}
else{
alert("the number is notprime");}

</script></body>
</html>
